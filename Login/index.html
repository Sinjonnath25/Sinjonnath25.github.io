<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">hTrack</a>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8" style="background-color:lavender;">
      <h3>Benefits</h3>
      <ul>
        <li>Set Goals</li>
        <li>Receive customized notifications</li>
        <li>Get tips from experts and coaches</li>
      </ul>
    </div>
    <div class="col-sm-4" style="background-color:lavenderblush;">
      <h3>Login</h3>
      <form action="hTrackProduct.html">
      <table class="table">
        <tr>
      <td><label for="uname"><b>Username</b></label></td>
     <td> <input type="text" placeholder="Enter Username" name="uname" required></td>
    </tr>
<tr>
  <td><label for="psw"><b>Password</b></label></td>
     <td> <input type="password" placeholder="Enter Password" name="psw" required><td>
       </tr>
       <tr> 
     <td> <button type="submit">Login</button></td>
    </tr>
      </table>
    </form>
    </div>
  </div>
</div>
</body>
</html>
